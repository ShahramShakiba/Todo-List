    <title>Todo List</title>

  <body>
    <!--===================$ HEADER $===================-->
    <header>
      <section class="greeting">
        <h1 class="header">
          <span class="first-letter">T</span>
          <span class="bubble-red"></span>
          <span class="second-letter">D</span>
          <span class="bubble-blue"></span>
          <span class="bubble-list">LIST</span>
        </h1>

        <h2 class="title">
          What's up, <input type="text" id="name" placeholder="Your Name" />
        </h2>
      </section>
    </header>

    <!--===================$ MAIN $===================-->
    <section class="create-todo">
      <form class="todo-form">
        <h4>What's on your mind?</h4>

        <div class="input-container">
          <input
            type="text"
            name="content"
            class="content"
            placeholder="write your todo ..."
          />

          <div class="select">
            <select class="filter-todo" name="todo">
              <option class="filter-option" value="all">All</option>
              <option class="filter-option" value="completed">Completed</option>
              <option class="filter-option" value="uncompleted">
                Uncompleted
              </option>
            </select>
          </div>
        </div>

        <!----------! Submit !---------->
        <input class="todo-submit" type="submit" value="Add to do" />
      </form>

      <div class="todo-container">
        <ul class="todo-list">

          </li> -->

    </section>

    <script src="./app.js"></script>
